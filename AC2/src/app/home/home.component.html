<div class="row">
  <div class="col-md-12">
    <p>IMC</p>
    <p>O IMC ou indice de massa corporal é o parametro determinado pela OMS para determinar o peso ideal para uma pessoa.</p>
    <p>Ele é calculado pela formula Peso / (Altura * Altura).</p>
    <p>Clique a baixo para calcular o seu: </p>
    <button (click)='abreCalculadora()' class = "btn btn-primary" type="button">Abrir Calculadora</button>
  </div>
</div>
